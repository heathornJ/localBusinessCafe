    <main>
      <div class="heading-container">
        <h1>Contact Us</h1>
      </div>
      <div id="contact-background">
        <!--Flex container for contact info items-->
        <section class="large-screen" id="faq">

        <section class="large-screen" id="contact-details">

            <ul>
              <li>123 Coffee Street</li>
              <li>Coffee Town</li>
              <li>C0 F33</li>

          <form action="mailto:heathornj@gmail.com" method="post">
            <h2>Email Us</h2>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="4" cols="20"></textarea>
          </form>
        </section>
