<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the menu at The Local Business Café. Enjoy our selection of freshly brewed coffee and a variety of homemade pastries and sandwiches."
    />
    <title>Local Business Café | Menu</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />

    <script src="../javascript/navbar.js"></script>
    <script src="../javascript/sidenav.js"></script>
    <script src="../javascript/addmenuitem.js" async></script>
  </head>
  <body class="menu">
    <div id="navbar-placeholder"></div>

    <main>
      <div class="heading-container">
        <h1>Menu</h1>
      </div>
      <div id="menu-background">
        <!--Flex container for contact info items-->
        <section class="large-screen" id="menu">
          <div class="menu-left-side">
            <div class="menu-section hot-drinks-section">
              <h2>Hot Drinks</h2>
              <article id="hot-drinks-list">
                <ul>
                  <!--Structure for menu items
                  <li>
                    <div class="item">
                      <div class="item-text">
                        <h3 class="item-name">Item Name</h3>
                        <p class="item-description">Item description</p>
                      </div>
                      <p class="price"><strong>£0.00</strong></p>
                    </div>
                  </li>
                  -->
                </ul>
              </article>
            </div>
            <div class="menu-section cold-drinks-list">
              <h2>Cold Drinks</h2>
              <article id="cold-drinks-list">
                <ul></ul>
              </article>
            </div>
          </div>
          <div class="divider"></div>
          <div class="menu-right-side">
            <div class="menu-section meals-section">
              <h2>Meals</h2>
              <article id="meals-list">
                <ul></ul>
              </article>
            </div>

            <div class="menu-section snacks-section">
              <h2>Snacks</h2>
              <article id="snacks-list">
                <ul></ul>
              </article>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
