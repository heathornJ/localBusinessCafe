<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Business Café</title>
    <link rel="stylesheet" href="../css/styles.css" />

    <script src="../javascript/navbar.js" async></script>
    <script src="../javascript/homegallery.js" async></script>
  </head>
  <body class="index">
    <div id="navbar-placeholder"></div>
    <main>
      <section id="home-section">
        <img
          id="home-logo"
          src="../images/logo.png"
          alt="The logo for Local Business Café"
        />
      </section>

      <section id="home-gallery-section">
        <h1>What's New?</h1>

        <!--TODO
            -Turn gallery images etc into templates that can be reproduced en-mass
            -->

        <!-- Code sourced https://www.w3schools.com/howto/howto_js_slideshow.asp -->
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../images/coffee1.jpg" />
            <div class="text">Coffee 1</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../images/coffee2.jpg" />
            <div class="text">Coffee 2</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../images/coffee3.jpg" />
            <div class="text">Coffee 3</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div id="dots">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <article>
          <p>
            At the Local Business Cafe, we're always coming up with ways to put
            on a spin on your classic coffees. Have a suggestion for us? Do let
            us know!
          </p>
        </article>
      </section>
    </main>
  </body>
</html>
